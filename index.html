<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMeans Clustering Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .buttons {
            margin-top: 20px;
        }
        svg {
            border: 1px solid black;
        }
        select, button, input {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KMeans Clustering Visualization</h1>
        <div class="controls">
            <label for="init-method">Initialization Method:</label>
            <select id="init-method">
                <option value="random">Random</option>
                <option value="farthest">Farthest First</option>
                <option value="kmeans++">KMeans++</option>
                <option value="manual">Manual</option>
            </select>
            <label for="k-value">Number of Clusters (k):</label>
            <input type="number" id="k-value" value="3" min="1" max="10">
            <button id="new-dataset">Generate New Dataset</button>
            <button id="initialize-centers">Initialize Centers</button>
            <button id="manual-init">Manual Select Centroids</button>
        </div>

        <svg id="scatterplot" width="600" height="600"></svg>

        <div class="buttons">
            <button id="step">Step</button>
            <button id="converge">Converge</button>
            <button id="reset">Reset</button>
        </div>

        <p id="status"></p>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="kmeans.js"></script>
</body>
</html>
